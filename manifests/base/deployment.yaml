apiVersion: apps/v1
kind: Deployment
metadata:
  name: alps
spec:
  replicas: 0
  selector:
    matchLabels:
      app: alps
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: alps
    spec:
      serviceAccountName: alps
      terminationGracePeriodSeconds: 60
      containers:
      - name: alps
        image: smoretto/alps:latest
        imagePullPolicy: IfNotPresent        
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: TEST
          value: a
