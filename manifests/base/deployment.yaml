        #   failureThreshold: 1
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 2
        # livenessProbe:
        #   httpGet:
        #     path: /ping
        #     port: 9000
        #   failureThreshold: 3
        #   initialDelaySeconds: 10
        #   periodSeconds: 10
        #   successThreshold: 1
        #   timeoutSeconds: 2
        ports:
        - name: web
          containerPort: 8080
          protocol: TCP
